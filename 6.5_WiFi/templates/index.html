<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-box {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        h1, form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h1>Form Example</h1>
        <form method="POST" action="/form">
            <div class="input-container">
                <label for="ssid">SSID:</label>
                <input type="text" name="ssid" id="ssid">
            </div>
            <div class="input-container">
                <label for="wifi-password">Wi-Fi Password:</label>
                <input type="password" name="wifi-password" id="wifi-password">
            </div>
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="input-container">
                <label for="account-password">Account Password:</label>
                <input type="password" name="account-password" id="account-password">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
